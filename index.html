<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.webp" type="image/webp" sizes="16x16">
    <link rel="stylesheet" href="/css/style.css">
    <title>Palindrome Birthday</title>
</head>

<body>
    <header class="header-container">
        <div class="header">
            <div class="name-container">
                <h3 class="name">Palidrome</h3>
            </div>
            
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="text-container">
                <h1 class="text-heading">
                    <span class="heading-special">Palindrome</span> Birthday <span
                        class="heading-special">Checker</span> is here
                </h1>

                <div class="text-body">
                    <p class="text-desc">This is an app to check if your birth date is a palindrome or not. Palidrome is
                        a number which is same after reversing.</p>
                    
                </div>
            </div>
            
        </section>
        <section id="palindrome" class="palindrome">
            <div class="palindrome-body">
                <h1 class="palindrome-heading">Palindrome Calculator</h1>
                <form class="form">
                    <div class="input">
                        <label for="birthday" class="label">Enter Your Birthday:</label>
                        <input required type="date" id="birthday">
                    </div>
                    <button class="palindrome-btn">Submit</button>
                    <div class="loading">
                        <img src="/assets/heart.gif" alt="gif">
                    </div>

                    <div class="result"></div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-bottom">
            <ul class="list">
                <li class="list-item"><a href="https://twitter.com/rahul1440" class="list-link">Twitter</a></li>
                <li class="list-item"><a href="https://linkedin.com/in/rahul1440" class="list-link">LinkedIn</a></li>
              
                <li class="list-item"><a href="https://rahulneal.netlify.app" class="list-link">Portfolio</a></li>
            </ul>
            <div class="copyright">
                DEVELOPER ðŸŽ§ RAHULTAK
            </div>
        </div>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
